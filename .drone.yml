---
kind: pipeline
type: docker
trigger:
  event:
  - push
  branch:
  - master
name: publish-docs

clone:
  depth: 1

steps:
- name: Generate docs
  image: docker.pkg.github.com/zyra/zmdocs/zmdocs:v1.1.1
  when:
    branch:
    - master
  commands:
  - zmdocs g

- name: Publish docs
  image: plugins/gh-pages
  when:
    branch:
    - master
  settings:
    username:
      from_secret: gh_user
    password:
      from_secret: gh_token
    pages_directory: docs
